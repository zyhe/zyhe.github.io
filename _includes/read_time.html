<span class="reading-time" title="Estimated read time" id="reading-time">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var content = "{{ include.content | strip_html | escape }}";
      var words = content.length;
      var readingTime = Math.ceil(words / 135);
      document.getElementById("reading-time").innerText = readingTime + " min read";
    });
  </script>
</span>
